<!DOCTYPE html>
<html>
<head>
    <title>Modal Images</title>
</head>

<div class="gallery">
  <img src="images/brisingr-liduen-kvaedhí-rune-fire-full-size.jpg" alt="Brisingr Rune" class="gallery-item" onclick="openModal('modal1', 'Brisingr Rune')">
  <img src="images/inheritance-cycle-alagaësia-map.jpg" alt="Map of Alagaësia" class="gallery-item" onclick="openModal('modal2', 'Map of Alagaësia')">
  <img src="images/saphira.jpg" alt="Saphira" class="gallery-item" onclick="openModal('modal3', 'Saphira')">
  <img src="images/thorn.jpg" alt="Thorn" class="gallery-item" onclick="openModal('modal4', 'Thorn')">
  <img src="images/glaedr.jpg" alt="Glaedr" class="gallery-item" onclick="openModal('modal4', 'Glaedr')">
  <img src="images/fírnen.jpg" alt="Fírnen" class="gallery-item" onclick="openModal('modal4', 'Fírnen')">
</div>

<div id="modal1" class="modal">
  <span class="close" onclick="closeModal('modal1')">&times;</span>
  <img src="images/brisingr-liduen-kvaedhí-rune-fire-full-size.jpg" alt="Brisingr Rune" class="modal-content">
  <div class="caption">Brisingr Rune</div>
</div>

<div id="modal2" class="modal">
  <span class="close" onclick="closeModal('modal2')">&times;</span>
  <img src="images/inheritance-cycle-alagaësia-map.jpg" alt="Map of Alagaësia" class="modal-content">
  <div class="caption">Map of Alagaësia</div>
</div>

<div id="modal3" class="modal">
  <span class="close" onclick="closeModal('modal3')">&times;</span>
  <img src="images/saphira.jpg" alt="Saphira" class="modal-content">
  <div class="caption">Saphira</div>
</div>

<div id="modal4" class="modal">
  <span class="close" onclick="closeModal('modal4')">&times;</span>
  <img src="images/thorn.jpg" alt="Thorn" class="modal-content">
  <div class="caption">Thorn</div>
</div>

<div id="modal5" class="modal">
  <span class="close" onclick="closeModal('modal1')">&times;</span>
  <img src="images/glaedr.jpg" alt="Glaedr" class="modal-content">
  <div class="caption">Glaedr</div>
</div>

<div id="modal6" class="modal">
  <span class="close" onclick="closeModal('modal1')">&times;</span>
  <img src="images/fírnen.jpg" alt="Fírnen" class="modal-content">
  <div class="caption">Fírnen</div>
</div>

<script>
function openModal(modalId, caption) {
  let modal = document.getElementById(modalId);
  modal.style.display = "flex";
  modal.classList.add("show");
  let message = modal.querySelector(".caption");
  message.innerText = caption;
}

function closeModal(modalId) {
  let modal = document.getElementById(modalId);
  modal.classList.remove("show");
  setTimeout(function () {
    modal.style.display = "none";
    modal.querySelector(".caption").innerText = "";
  }, 300);
}
</script>
</html>
