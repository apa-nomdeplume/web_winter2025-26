<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="css/style-test.css">
    <!-- Trigger the Modal -->
<img id="myImg" src="images/saphira.jpg" alt="Saphira" style="width:100%;max-width:300px">

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"><p>The dragon Saphira painted by John Jude Palencar</p></div>
</div>


</html>
